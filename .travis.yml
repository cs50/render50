language: python
python: "3.6"
branches:
  except: "/^v\\d/"
install: pip install .
script:
- render50 -h
- touch foo.c && render50 -o foo.pdf foo.c && test -f foo.pdf
before_deploy: |
  version="v$(render50 --version | cut --delimiter ' ' --fields 2)"
  if [ -z "$(git tag --list "$version")" ]; then \
      git config --local user.name "bot50"; \
      git config --local user.email "bot@cs50.harvard.edu"; \
      git tag "$version"; \
  fi
deploy:
  # GitHub release
- provider: releases
  api_key: $GITHUB_TOKEN
  skip_cleanup: true
  on:
    branch: main
- provider: pypi
  user: "$PYPI_USERNAME"
  password: "$PYPI_PASSWORD"
  on:
    branch: main
notifications:
  slack:
    secure: 
